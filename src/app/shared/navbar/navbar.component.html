<div id="header">
  <!-- Inner -->
  <div *ngIf="homePage; else defaultPage" class="inner">
    <header>
      <h1><a href="index.html" id="logo">Helios</a></h1>
      <hr />
      <p>Another fine freebie by HTML5 UP</p>
    </header>
    <footer>
      <a href="#banner" class="button circled scrolly">Start</a>
    </footer>
  </div>

  <ng-template #defaultPage>
    <div class="inner">
      <header>
        <h1><a href="index.html" id="logo">Helios</a></h1>
      </header>
    </div>
  </ng-template>
  

  <!-- Nav -->
  <nav id="nav">
    <ul>
      <li *ngFor="let link of menutempalte">
        <a [routerLink]="link.ruta">{{ link.texto }}</a>
      </li>
    </ul>
  </nav>
</div>

<!-- Banner -->
<section id="banner">
  <header>
    <h2>Hi. You're looking at <strong>Helios</strong>.</h2>
    <p>
      A (free) responsive site template by
      <a href="http://html5up.net">HTML5 UP</a>. Built with HTML5/CSS3 and
      released under the <a href="http://html5up.net/license">CCA</a> license.
    </p>
  </header>
</section>
